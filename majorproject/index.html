<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };
    let game = new Phaser.Game(config);

    function preload(){
      this.load.image('tyler', 'images/alpha.jpg');
    }
    function create(){
      this.add.image(400, 300, 'tyler');
    }
    function update(){

    }
    </script>

</body>
</html>
